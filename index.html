<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sample custom editor | Widgetic</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:200,400,700' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="https://cdn.rawgit.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.contentWindow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- load the Widgetic sdk -->
    <script type="text/javascript">
      window.widgeticOptions = {
        domain: 'local.widgetic.com/app_dev.php'
      }
    </script>
    <script src="https://local.widgetic.com/sdk/sdk.dev.js" type="text/javascript"></script>

    <!-- load the controllers -->
    <script type="text/javascript" src="js/login-area.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <script type="text/javascript">
    Widgetic.init('53b11dda09c7e2806a8b4567_1qlq47ltdf9cso0ws8gcwwc8888w8wos44k80cck848gkkoo8s', window.location.href);
    </script>

    <h1>Custom Editor</h1>
    <p>Login to your Widgetic account and create embeds using a simpler editor, customized for your website!</p>

    <div class="app init">
      <div class="login-area">
        <button>Login with Widgetic</button>
      </div>
      <div class="custom-editor">
        <div class="widget-area"></div>
        <div class="editor-col">
          <h1>Skin</h1>
          <label>Background Color:
            <input class="skin-control" type="color" name="backgroundcolor" />
          </label>
          <label>Image Size %:
            <input class="skin-control" type="range" min="0" max="100" value="50" step="1" name="itemSize" />
          </label>
        </div><!--
      --><div class="editor-col">
          <h1>Content</h1>
          <button name="clear">Clear Content</button>
          <label>Image URL: <input type="text" name="url"/></label>
          <button name="add">Add Image</button>
          <p>Your content:</p>
          <ul class="content-list">
            
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // initialize the app
      var app = new App($('.app'));
    </script>
  </body>
</html>
